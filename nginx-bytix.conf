events {
    worker_connections 1024;
}

http {
    upstream nextjs_app {
        server app:3000;
    }

    # Port 80: HTTP to HTTPS Redirect
    server {
        listen 80;
        server_name bytix.ai www.bytix.ai;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Port 443: Secure HTTPS Proxy
    server {
        listen 443 ssl;
        server_name bytix.ai www.bytix.ai;

        ssl_certificate /etc/letsencrypt/live/bytix.ai/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bytix.ai/privkey.pem;

        location / {
            proxy_pass http://nextjs_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}
