events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        listen [::]:80;
        server_name bytix.ai www.bytix.ai;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 200 'Nginx is running. Proceed with Certbot.';
            add_header Content-Type text/plain;
        }
    }
}
